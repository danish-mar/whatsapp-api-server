<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp API - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #00a884;
        --bg: #0b141a;
        --card-bg: #111b21;
        --text: #e9edef;
        --text-muted: #8696a0;
        --input-bg: #2a3942;
        --btn-hover: #06cf9c;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .login-card {
        background-color: var(--card-bg);
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.05);
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 80px;
        height: 80px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 2.5rem;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-weight: 600;
        font-size: 1.75rem;
      }

      p {
        color: var(--text-muted);
        margin-bottom: 2rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 1rem;
        background: var(--input-bg);
        border: 1px solid transparent;
        border-radius: 0.75rem;
        color: var(--text);
        font-family: inherit;
        font-size: 1rem;
        box-sizing: border-box;
        transition:
          border-color 0.3s,
          box-shadow 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(0, 168, 132, 0.15);
      }

      button {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          background 0.3s,
          transform 0.2s;
      }

      button:hover {
        background: var(--btn-hover);
      }

      button:active {
        transform: scale(0.98);
      }

      #error-msg {
        color: #ff5e5e;
        margin-top: 1rem;
        font-size: 0.9rem;
        min-height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
        <div class="logo">ðŸ“±</div>
        <h1 id="main-title">WhatsApp API</h1>
        
        <div id="qr-container" style="display: none; margin-bottom: 1.5rem;">
            <p>Scan this QR code to link your account</p>
            <div style="background: white; padding: 1rem; border-radius: 1rem; display: inline-block; margin-bottom: 1rem;">
                <img id="qr-image" style="display: block; width: 200px; height: 200px;">
            </div>
            <p id="qr-status" style="font-size: 0.8rem;">Waiting for QR...</p>
        </div>

        <div id="login-container">
            <p>Enter your API password to continue</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="password">API Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit">Unlock Dashboard</button>
            </form>
        </div>
        <div id="error-msg"></div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginContainer = document.getElementById('login-container');
        const qrContainer = document.getElementById('qr-container');
        const qrImage = document.getElementById('qr-image');
        const qrStatus = document.getElementById('qr-status');
        const mainTitle = document.getElementById('main-title');

        let isCheckingQR = false;

        async function checkStatus() {
            try {
                // Check session
                const sessionRes = await fetch('/api/session');
                const sessionData = await sessionRes.json();
                
                if (sessionData.authenticated) {
                    // If authenticated, check WhatsApp status
                    const statusRes = await fetch('/status');
                    const statusData = await statusRes.json();
                    
                    if (statusData.ready) {
                        window.location.href = '/dashboard.html';
                        return;
                    }

                    // Show QR if not ready
                    if (statusData.qrCode) {
                        showQR();
                    } else if (statusData.authenticated) {
                        loginContainer.style.display = 'none';
                        qrContainer.style.display = 'block';
                        qrImage.style.display = 'none';
                        qrStatus.textContent = 'WhatsApp is syncing... please wait.';
                    } else {
                        qrContainer.style.display = 'none';
                        loginContainer.style.display = 'block';
                    }
                } else {
                    // Not authenticated, show login form
                    qrContainer.style.display = 'none';
                    loginContainer.style.display = 'block';
                    mainTitle.textContent = 'WhatsApp API';
                }
            } catch (err) {
                console.error('Status check failed', err);
                errorMsg.textContent = 'Connection error. Check server.';
                qrContainer.style.display = 'none';
                loginContainer.style.display = 'block';
                mainTitle.textContent = 'WhatsApp API';
            }
        }

        async function showQR() {
            loginContainer.style.display = 'none';
            qrContainer.style.display = 'block';
            mainTitle.textContent = 'Link WhatsApp';
            
            try {
                const res = await fetch('/api/qr');
                const data = await res.json();
                if (data.qr) {
                    qrImage.src = data.qr;
                    qrImage.style.display = 'block';
                    qrStatus.textContent = 'Scan me with your phone';
                } else {
                    qrImage.style.display = 'none';
                    qrStatus.textContent = 'No QR code available. Waiting...';
                }
            } catch (err) {
                qrImage.style.display = 'none';
                qrStatus.textContent = 'Failed to load QR';
            }
        }

        // Run status check every 3 seconds
        setInterval(checkStatus, 3000);
        checkStatus(); // Initial check

        form.onsubmit = async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            errorMsg.textContent = '';
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                
                if (data.success) {
                    checkStatus(); // Immediate check after login
                } else {
                    errorMsg.textContent = 'Invalid password. Please try again.';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error. Check server.';
            }
        };
    </script>
  </body>
</html>
